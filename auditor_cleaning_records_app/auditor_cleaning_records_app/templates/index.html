<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>監査人向け 清掃記録ビューア</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>監査人向け 清掃記録ビューア</h1>
    <p class="sub">受信したテキストレポートを一覧・確認できます。</p>
  </header>

  <main class="container">
    {% if reports|length == 0 %}
      <div class="empty">まだレポートがありません。清掃アプリから送信してください。</div>
    {% else %}
      <table class="table">
        <thead>
          <tr>
            <th>受信日時</th>
            <th>部屋</th>
            <th>清掃者</th>
            <th>スコア</th>
            <th>完了時刻</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for r in reports %}
          <tr>
            <td>{{ r.mtime }}</td>
            <td>{{ r.roomId }}</td>
            <td>{{ r.cleanerId }}</td>
            <td>{{ r.totalScore }}</td>
            <td class="mono">{{ r.finishedAt }}</td>
            <td><a class="btn" href="/reports/{{ r.filename }}">開く</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </main>
</body>
</html>
