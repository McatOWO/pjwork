<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ filename }} - 清掃記録</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="back" href="/">← 一覧へ</a>
    <h1>清掃記録</h1>
    <p class="sub">{{ filename }}</p>
  </header>

  <main class="container">
    <section class="card">
      <div class="meta">
        <div><span class="k">部屋</span> <span class="v">{{ meta.roomId }}</span></div>
        <div><span class="k">清掃者</span> <span class="v">{{ meta.cleanerId }}</span></div>
        <div><span class="k">スコア</span> <span class="v">{{ meta.totalScore }}</span></div>
        <div><span class="k">完了時刻</span> <span class="v mono">{{ meta.finishedAt }}</span></div>
      </div>
      <div class="actions">
        <a class="btn" href="/download/{{ filename }}">ダウンロード</a>
      </div>
    </section>

    <pre class="code">{{ text }}</pre>
  </main>
</body>
</html>
